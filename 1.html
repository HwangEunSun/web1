    <h2>최고의 야식, 치킨</h2>
    <img src="chicken.jpg" width="50%">
    <p><a href="https://www.ams.usda.gov/selling-food/product-specs"
          target="_blank" title="치킨 제조법">
       치킨</a>은 누가 만들었는지 정말 맛있습니다.<br>
       다이어트 중에 가장 참기 힘든 음식이기도 하죠.<br>
       저는 다이어트 중이고 불과 20분 전에
       멕시코vs브라질 축구를 보면서 치킨을 먹었지만 괜찮습니다.<br>
    <strong>맛있게 먹으면 <u>0kcal</u> 이기 때문이죠.</strong></p>
    <p style="margin-top:40px;"> 다들 축구에 집중하느라 제가 닭다리를
    2개나 먹었다는 건 아무도 모를겁니다.<br>
    모두 열심히 축구에 집중하면서 치킨을 먹었을 때,<br>
    저는 열심히 치킨에 집중하면서 축구를 봤습니다.</p>
